<!DOCTYPE html>
<html lang="en">
  <head>
    <title>kJourney</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <div style="text-align: center;">
        <img src="assets/newLogo.png" alt="kJourney Logo" display="inline-block" width="25%">
      </div>

      <div class="full" style="width:100%">
        <div class="left" style="width:50%; float:left;">
          <div *ngIf="this.auth.currentUserValue" class="navbar" style="padding-top:3%">
            <a routerLink="home" routerLinkActive="active">Home</a>
            <a routerLink="login">Login</a>
            <a href="" (click)="logout()">Logout</a>
            <div class="dropdown">
              <button class="dropbtn">Bands
      <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                  <a href="bands?bandID=1">Executive</a>
                  <a href="bands?bandID=2">Leadership Community</a>
                  <a href="bands?bandID=3">Principle</a>
                  <a href="bands?bandID=4">Manager</a>
                  <a href="bands?bandID=5">Consultant</a>
                  <a href="bands?bandID=6">Senior Associate</a>
                  <a href="bands?bandID=7">Associate</a>
                  <a href="bands?bandID=8">Trainee</a>
                  <a href="bands?bandID=9">Apprentice</a>
              </div>
            </div>
            <div *ngIf="this.auth.currentUserValue" class="dropdown">
              <button class="dropbtn">Capabilities & Job Family
      <i class="fa fa-caret-down"></i>
              </button>
              <div class="CapabilitiesDrop" *ngFor="let capability of capabilities">
                  <a routerLink="{{ capability.name }}"></a>
                <a class="CapabilityName" href={{ capability.name }}></a>
                <ul>

                    <li class="dropdown-submenu">
                        <a class="test" tabindex="-1" href="#">New dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                          <li><a tabindex="-1" href="#">2nd level dropdown</a></li>
                          <li><a tabindex="-1" href="#">2nd level dropdown</a></li>
                          <li><a tabindex="-1" href="#">2nd level dropdown</a></li>
                        </ul>
                      </li>



                </ul>
              </div>
                 
               
            </div>
          </div>
        </div>
        <div class="right" style="width:50%; float:right;">
          <div class="search-bar" style="text-align: right;" display="inline-block;">
            <input class=”text” type="text" placeholder="Filter..."/>
            <style></style>
          </div>
        </div>

        <router-outlet></router-outlet>
      </div>
    </div>
  </body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $('.dropdown-submenu a.test').on("click", function(e){
    $(this).next('ul').toggle();
    e.stopPropagation();
    e.preventDefault();
  });
});
</script>
