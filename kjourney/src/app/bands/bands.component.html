<router-outlet></router-outlet>
<header>
  <h1 id="bandTitle" *ngFor="let band of bands">{{ band.name }}</h1>

  <!-- COMPETENCY TABLE -->
  <section id="leftSection">

    <article class="roleRow">
      <table id="careerTable" style="width:100%; overflow: auto;">
        <thead>
        <tr>
          <th>Job Families</th>
          <th style="float: right;">Roles</th>
        </tr>
        </thead>
        <tbody>
        <td>
          <tr id="pop-over" *ngFor="let bandRole of bandRoles">
            <td>{{ bandRole.jobFamilyName }}</td>
          </tr>
        </td>
        <td  style="float: right;">
          <tr id="pop-over" *ngFor="let bandRole of bandRoles">
            <td>{{ bandRole.roleName }}</td>
          </tr>
        </td>
        </tbody>
      </table>
    </article>

    <article class="roleRow">
      <table id="band" style="width:100%">
        <thead>
        <tr style="text-align: left">
          <th>Competency</th>
          <th style="padding-left: 10px; text-align: right;">Description</th>
        </tr>
        </thead>
        <tbody>
        <tr class="Competency" id="pop-over" *ngFor="let competency of competencies">
          <td>{{ competency.title }}</td>
          <td style="padding: 10px; text-align: right;">{{ competency.compDesc }}</td>
          <div class="h-divider"></div>
        </tr>
        </tbody>
      </table>
    </article>
  </section>

  <!-- TRAINING TABLE -->
  <section id="rightSection">
    <article class="roleRow">
    <table id="rolesTable" style="width:100%">
      <thead>
      <tr>
        <th style="padding: 10px;">Training Name</th>
        <th style="text-align: right">Training Type</th>
      </tr>
      </thead>
      <tbody>
      <tr class="myRow" id="pop-over" *ngFor="let trainingPerBand of trainingPerBands">
        <td style="padding: 10px;"><a href='{{ trainingPerBand.trainingLink }}'>{{ trainingPerBand.name }}</a></td>
        <td style="text-align: right; padding: 10px;">{{ trainingPerBand.trainingType}}</td>
      </tr>
      </tbody>
    </table>
  </article>

  <article class="roleRow">
    <table id="rolesTable" style="width:100%">
      <thead>
      <tr>
        <th style="padding: 10px;">Responsibilities</th>
      </tr>
      </thead>
      <tbody>
      <tr class="myRow" id="pop-over" *ngFor="let responsibility of responsibilities">
        <ul>
          <li><td style="padding: 10px;">{{ responsibility.respDesc }}</td></li>
        </ul>
      </tr>
      </tbody>
    </table>
  </article>
</section>



</header>
