    <tr>
      <th>
</th>
<th>
  <div class="search-bar" style="text-align: right;" display="inline-block;">
    <input class=”text” type="text" placeholder="Filter..."/>

<section>
  <article>
  <table id="competency" style="width:100%">
		<thead>
			<tr>
				<th>BandID</th>
				<th>Competency</th>
                <th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr class="myRow" id="pop-over" *ngFor="let competency of competencies">
				<td>{{ competency.bandID }}</td>
				<td>{{ competency.title }}</td>
                <td>{{ competency.compDesc }}</td>
			</tr>
		</tbody>
	</table>
  </article>
</section>

<section>
  <article>
<table id="responsibility" style="width:100%">
		<thead>
			<tr>
				<th>BandID</th>
				<th>Responsibility</th>
                <th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr class="myRow" id="pop-over" *ngFor="let responsibility of responsibilities">
				<td>{{ responsibility.bandID }}</td>
				<td>{{ responsibility.respID }}</td>
                <td>{{ responsibility.respDesc }}</td>
			</tr>
		</tbody>
	</table>
  </article>
</section>
